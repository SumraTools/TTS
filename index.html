<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sumra Tools - Text to Speech MP3</title>
<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: white;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
}
h1 { font-size:3rem; font-weight:700; margin-bottom:2rem; color:#00ff88; text-shadow:0 0 20px #00ff88; text-align:center;}
textarea, select { width:100%; max-width:500px; margin-bottom:20px; padding:15px; border:2px solid #00ff88; border-radius:12px; background:#000; color:#00ff88; font-size:1rem; outline:none; transition:0.3s;}
textarea:focus, select:focus { box-shadow:0 0 15px #00ff88;}
button { padding:15px 30px; font-size:1.2rem; border:2px solid #00ff88; border-radius:12px; background:none; color:white; cursor:pointer; transition:0.3s; margin-bottom:10px;}
button:hover { background:#00ff88; color:black; box-shadow:0 0 20px #00ff88 inset, 0 0 25px #00ff88; transform:scale(1.05);}
</style>
</head>
<body>

<h1>Text to Speech ✓</h1>

<textarea id="textInput" rows="5" placeholder="Type your text here..."></textarea>

<select id="languageSelect">
  <option value="en">English</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
  <option value="de">German</option>
  <option value="it">Italian</option>
  <option value="ja">Japanese</option>
  <option value="ko">Korean</option>
  <option value="zh-CN">Chinese</option>
  <option value="ru">Russian</option>
</select>

<button id="speakBtn">Speak ✓</button>
<button id="downloadBtn">Download MP3 ✓</button>

<script>
const textInput = document.getElementById("textInput");
const languageSelect = document.getElementById("languageSelect");
const speakBtn = document.getElementById("speakBtn");
const downloadBtn = document.getElementById("downloadBtn");

// Helper: generate Google Translate TTS URL
function getTTSUrl(text, lang) {
  return `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${lang}&client=tw-ob`;
}

// Play TTS
speakBtn.addEventListener('click', () => {
  const text = textInput.value.trim();
  if(!text) return alert("Enter some text!");
  const lang = languageSelect.value;
  const audio = new Audio(getTTSUrl(text, lang));
  audio.play();
});

// Download TTS
downloadBtn.addEventListener('click', () => {
  const text = textInput.value.trim();
  if(!text) return alert("Enter some text!");
  const lang = languageSelect.value;
  const url = getTTSUrl(text, lang);
  const a = document.createElement('a');
  a.href = url;
  a.download = "tts.mp3";
  a.click();
});
</script>

</body>
</html>
